---
apiVersion: apps/v1beta1 # for versions before 1.6.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: dotnet-prometheus-example
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dotnet-prometheus-example
    spec:
      containers:
      - name: dotnet-prometheus-example
        image: quay.io/brice/dotnet-prometheus-example:0a885b4a73b2b18f172782f6b315f90a006e0cae
        ports:
        - containerPort: 80
